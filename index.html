<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/669f596fd1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Yatra+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- For background -->
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Calculator -->

    <h1>My Calculator</h1>
    <div id="container">
        <input type="text" disabled>
        <div id="calculator">
            <button class="button-class">C</button>
            <button class="button-class">%</button>
            <button class="button-class"><i class="fa-solid fa-delete-left" style="font-size: 28px;"></i></button>
            <button class="button-class">&divide;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="button-class">&times;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="button-class">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="button-class">+</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="button-class">=</button>
    </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
